<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг игроков</title>
    <link rel="stylesheet" href="game_styles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка -->
    <header class="header">
        <div class="logo-container">
            <a href="index.html" class="logo-link">
                <div class="logo-computer">
                    <div class="screen"></div>
                    <div class="base"></div>
                </div>
            </a>
            <div class="header-text">
                <h1>АСУ и Автоматизация</h1>
                <p>Инновационные решения для управления производственными процессами</p>
                <p>Позвоните нам: +7 (999) 123-45-67</p>
            </div>
        </div>
    </header>

    <main class="content">
        <section class="rating-section">
            <h1 class="welcome-title">Рейтинг игроков</h1>
            <div class="auth-box">
                <table id="rating-table">
                    <thead>
                        <tr>
                            <th>Место</th>
                            <th>Игрок</th>
                            <th>Баллы</th>
                            <th>Уровень</th>
                            <th>Дата</th>
                        </tr>
                    </thead>
                    <tbody id="rating-body">
                        <!-- Сюда добавятся результаты -->
                    </tbody>
                </table>
                <button onclick="window.location.href='game.html'" class="btn">Назад в игру</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Определи вес</p>
    </footer>

    <script>function loadRating() {
            let results = JSON.parse(localStorage.getItem("gameResults")) || [];
            let ratingBody = document.getElementById("rating-body");

            // Сортировка по убыванию очков
            results.sort((a, b) => b.score - a.score);

            ratingBody.innerHTML = "";
            results.forEach((result, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${result.player}</td>
                    <td>${result.score}</td>
                    <td>${result.rank}</td>
                    <td>${result.date}</td>
                `;
                ratingBody.appendChild(row);
            });
        }

        window.onload = loadRating;</script>
</body>
</html>
